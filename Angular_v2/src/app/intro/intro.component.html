<div [ngClass]="color">
    <h1>Welcome in intro <span style="color:rgb(255, 145, 0)">Tetris</span> game page</h1>
    <h2><span style="color:rgb(255, 0, 106)"><u>Sign in</u></span> and play  :)</h2>
    <h3>Type the <span style="color:rgb(0, 204, 255)">correct data</span> and push the button</h3>
    <br>
    <form class="form" [formGroup]="loginForm" (submit)="sendingIntroFormData(loginForm)">
        <div>
            <br>
            <label>
                <div *ngIf="color==='contrast'" style="color:rgb(255, 255, 255)"> Please enter your name here : </div>
                <div *ngIf="color==='normal'" style="color:rgb(0, 0, 0)"> Please enter your name here : </div>
                <input type="text" 
                placeholder="your name"
                formControlName="name"/>
            </label>
            <ng-container *ngIf="loginForm.controls.name?.touched">
                <span *ngIf="loginForm.controls.name.invalid" style="color:red">
                    <br/>
                     Name is required and must be between 5-30 characters </span>
            </ng-container>  
        </div>
        <br/>
        <!-- Part for e-mail/token validation -->
        <div>
            <label> Please enter your token here (min. 4 digits):
                <input type="text"
                placeholder="your token"
 		        formControlName="mail"/>
            <!-- Part for e-mail/token validation // for email pattern:// pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"-->
            <!-- // for token pattern (4 digits):// pattern='^[0-9]{4}$'-->
            </label>
            <!-- <div *ngIf="mail?.invalid && mail?.touched"> Enter correct token! </div> -->
            <ng-container *ngIf="loginForm.controls.mail?.touched">
                <span *ngIf="loginForm.controls.mail.invalid" style="color:red">
                    <br/>
                     Enter correct token! </span>
            </ng-container>  
        </div>           
        <br/>

        <!-- selected color -->
        <div formGroupName="settings">
            High contrast? 
            <select formControlName="color1">
                <option value="normal"> Normal </option>
                <option value="contrast"> High contrast </option>
            </select>
            <br/>
            <!-- <input type='checkbox' formControlName="color2"/> -->
        </div>

        <br/>
        <br/><button class="intro" type="submit" [disabled]="!loginForm.valid" > Sign in </button>
        <br>
        <br>
    </form>
</div>
